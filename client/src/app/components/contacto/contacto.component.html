<div class="contact-form">
  <h2>Contáctanos</h2>
  <a class="navbar-brand"><img src="../../../assets/logo.png" alt="Logo" width="auto" ></a>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <!-- Campo para el nombre -->
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="contact.name" required #name="ngModel" />
      <div *ngIf="name.invalid && name.touched" class="error-message">.</div>
    </div>

    <!-- Campo para el correo electrónico -->
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="contact.email" required email #email="ngModel" />
      <div *ngIf="email.invalid && email.touched" class="error-message">.</div>
    </div>

    <!-- Campo para la descripción del problema -->
    <div class="form-group">
      <label for="message">Descripción del problema:</label>
      <textarea id="message" name="message" class="form-control" rows="4" [(ngModel)]="contact.message" required #message="ngModel"></textarea>
      <div *ngIf="message.invalid && message.touched" class="error-message">.</div>
    </div>

    <!-- Botón de enviar -->
    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Enviar</button>
  </form>

  <!-- Mensaje de éxito después de enviar el formulario -->
  <div *ngIf="formSent" class="alert alert-success mt-4">
    ¡Formulario enviado con éxito! Nos pondremos en contacto contigo pronto.
  </div>
</div>
